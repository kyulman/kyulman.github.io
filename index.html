<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="/public/js/slider.js"></script>
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
    <div class="slider">
        <div class="slider-arrows">
            <img class="arrow left" src="/public/resource/arrow_left.png">
            <img class="arrow right" src="/public/resource/arrow_left.png">
        </div>
        <div class="fixed-decoration">
            <img class="left-top" src="/public/resource/yellow_triangle.png">
            <img class="left-top-font" src="/public/resource/portfolio_font.png">
        </div>
        <div class="sliding-zone">
            <div class="picture active">
                <img class="front-image" src="/public/images/전신1-2.png">
                <img class="back-image" src="/public/images/전신1-2흑백.png"
                style="margin-top:37vh; margin-left:-21vw;"
                >
            </div>
            <div class="picture">
                <img class="front-image" src="/public/images/인형사.png">
                <img class="back-image" src="/public/images/인형사_흑백.png"
                style="margin-left:-18vw; margin-top:15vh;"
                >
            </div>
            <div class="picture">
                <img class="front-image" src="/public/images/망치_캐릭터.png">
                <img class="back-image" src="/public/images/망치_캐릭터_흑백.png"
                style="margin-left: -20vw; margin-top:11vh;"
                >
            </div>

            <div class="picture">
                <div class="grid-group">
                    <img class="front-image" src="/public/images/공병_전신.png"
                    style="width: auto; flex:1;">
                    <div class="grid-right">
                        <div class="bg-grid" style="background-image: url('/public/images/공병-backandfront.png');"></div>
                        <div class="bg-grid" style="background-image: url('/public/images/공병-detail.png');"></div>
                    </div>
                </div>
                <img class="back-image" src="/public/images/공병_전신_흑백.png"
                style="margin-left:-45vw; margin-top:37vh;"
                >
            </div>
            <div class="picture">
                <img class="front-image" src="/public/images/강령술사.png"
                style="background-color: #000;"
                >
            </div>
            <div class="picture">
                <img class="front-image" src="/public/images/창술사.png">
                <img class="back-image" src="/public/images/창술사_흑백.png"
                style="margin-left:-47vw; margin-top:44vh;"
                >
            </div>
        </div>

    </div>
</body>

</html>
